version: "3.8"
services:
  logstash:
    image: docker.elastic.co/logstash/logstash:8.6.1
    restart: unless-stopped
    volumes:
      - logstash-data:/usr/share/logstash/data
      - ./.docker/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    depends_on:
      - elasticsearch
    healthcheck:
      test:
        - "CMD"
        - "logstash"
        - "agent"
        - "--config.test_and_exit"
      interval: 30s
      timeout: 10s
      retries: 5
    ports:
      - ${LOGSTASH_PORT:-5044}:5044
      - ${LOGSTASH_STATS_PORT:-9600}:9600
  prometheus:
    image: prom/prometheus:v2.42.0
    restart: unless-stopped
    volumes:
      - prometheus-data:/prometheus
      - ./.docker/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
    environment:
      - PROMETHEUS_PORT=${PROMETHEUS_PORT:-9090}
    ports:
      - ${PROMETHEUS_PORT:-9090}:9090
    healthcheck:
      test:
        - "CMD"
        - "prometheus"
        - "--config.file=/etc/prometheus/prometheus.yml"
        - "--storage.tsdb.path=/prometheus"
        - "--web.enable-lifecycle"
      interval: 30s
      timeout: 10s
      retries: 5
  elasticsearch:
    image: elasticsearch:8.6.1
    restart: unless-stopped
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
      - elasticsearch-logs:/usr/share/elasticsearch/logs
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
    healthcheck:
      test:
        - "CMD"
        - "curl"
        - "-f"
        - "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=30s"
      interval: 30s
      timeout: 10s
      retries: 5
    ports:
      - ${ELASTICSEARCH_PORT:-9200}:9200
  exporter:
    build: .
    restart: unless-stopped
    environment:
      - LOGSTASH_URL=${LOGSTASH_URL:-http://logstash:9600}
    ports:
      - ${EXPORTER_PORT:-9198}:9198
volumes:
  logstash-data:
  prometheus-data:
  elasticsearch-data:
  elasticsearch-logs:
